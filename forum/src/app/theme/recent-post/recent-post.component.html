<div *ngIf="errorFetcingData">Error loading posts</div>
<app-loader *ngIf="!posts"></app-loader>
<aside class="h-100">
  <div class="aside h-100">
    <h2 class="title">
      Recent posts
    </h2>
    <div>
      <div *ngFor="let post of posts" class="aside-theme">
        <a routerLink="/theme/detail/{{post.themeId._id}}" >
          <h3>{{post.themeId.themeName}}</h3>
          <p class="name">{{post.userId.username}}</p>
          <p class="dt"><span>{{post.created_at}}</span></p>
        </a>
      </div>
    </div>
  </div>
</aside>
